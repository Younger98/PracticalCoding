<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myapp">
<head>
    <title>AngularJS Module, Route and Factory</title>
</head>
<body>
    <div>
        <div ng-view></div>
    </div>
    <script src="../../Scripts/angular/angular.js"></script>
    <script src="../../Scripts/angular/angular-route.js"></script>
    <script>
        // create module
        var myapp = angular.module('myapp', ['ngRoute']);
        // define a controller
        myapp.controller('SimpleController', function ($scope) {
            $scope.vm = {};
            $scope.vm.customers = [{ name: 'John Smith', city: 'Phoenix' },
                { name: 'John Doe', city: 'New York' },{ name: 'Jane Doe', city: 'San Francisco' }
            ];
            $scope.vm.newCustomer = { name: null, city: null };
            $scope.addCustomer = function () {
                $scope.vm.customers.push({ name: $scope.vm.newCustomer.name, city: $scope.vm.newCustomer.city });
            }
        });
        // config routing
        myapp.config(function ($routeProvider) {
            $routeProvider
                .when('/view1', {
                    templateUrl: 'Partials_step_09/View1.html',
                    controller: 'SimpleController'
                })
                .when('/view2', {
                    templateUrl: 'Partials_step_09/View2.html',
                    controller: 'SimpleController'
                })
                .otherwise({ redirectTo: '/view1' });
        });
    </script>
</body>
</html>
