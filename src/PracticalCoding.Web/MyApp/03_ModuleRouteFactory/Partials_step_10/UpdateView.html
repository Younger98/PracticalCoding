<div>
    <h2>Update View</h2>
    Name(filter):
    <br />
    <input type="text" ng-model="vm.nameToFilter" /> {{vm.nameToFilter}}
    <br /><br/>
    <table border="1">
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>City</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in vm.customers | filter:vm.nameToFilter | orderBy:'city'">
                <td>{{customer.id}}</td>
                <td>{{customer.name | uppercase}}</td>
                <td>{{customer.city | lowercase}}</td>
            </tr>
        </tbody>
    </table>
    <br/>
    Customer Id:
    <br/>
    <input type="number" ng-model="vm.tmpCustomer.id"/>
    <br />
    Customer Name:
    <br />
    <input type="text" ng-model="vm.tmpCustomer.name" />
    <br />
    Customer City:
    <br />
    <input type="text" ng-model="vm.tmpCustomer.city" />
    <br /><br />
    <button ng-click="modifyCustomer()">Modify Customer</button>
    <br /><br />
    <a href="#/createview">Create</a>
    <a href="#/deleteview">Delete</a>
</div>
